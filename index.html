    <script>
        'use strict';

        let STREAM_URL = null;
        let player = null;
        let hlsInstance = null;

        function getStreamType(url) {
            if (!url) return null;
            if (url.includes('.m3u8')) return 'application/x-mpegURL';
            if (url.includes('.mpd')) return 'application/dash+xml';
            return 'application/x-mpegURL';
        }

        function showConfigPanel() {
            document.getElementById('configModal').classList.add('active');
            updateShareLink();
        }

        function hideConfigPanel() {
            document.getElementById('configModal').classList.remove('active');
        }

        function showLoadingSpinner() {
            document.getElementById('loadingSpinner').classList.add('active');
        }

        function hideLoadingSpinner() {
            document.getElementById('loadingSpinner').classList.remove('active');
        }

        function setLiveStatus(isLive) {
            const badge = document.getElementById('liveBadge');
            if (isLive) {
                badge.classList.add('active');
                badge.textContent = 'LIVE';
            } else {
                badge.classList.remove('active');
            }
        }

        function updateShareLink() {
            const input = document.getElementById('urlInput');
            const baseUrl = window.location.origin + window.location.pathname;
            const shareLink = document.getElementById('shareLink');
            
            if (input.value) {
                const fullUrl = `${baseUrl}?url=${encodeURIComponent(input.value)}`;
                shareLink.textContent = fullUrl;
                shareLink.onclick = () => {
                    navigator.clipboard.writeText(fullUrl).then(() => {
                        alert('‚úÖ Link copiado!');
                    });
                };
            } else {
                shareLink.textContent = 'Digite a URL...';
            }
        }

        function getURLParam() {
            const params = new URLSearchParams(window.location.search);
            return params.get('url');
        }

        function initializePlayer() {
            console.log('üì∫ Inicializando player...');

            player = videojs('player', {
                autoplay: 'muted',
                controls: true,
                preload: 'auto',
                fluid: true,
                fill: true,
                responsive: true,
                controlBar: {
                    children: [
                        'playToggle',
                        'progressControl',
                        'volumePanel',
                        'currentTimeDisplay',
                        'timeDivider',
                        'durationDisplay',
                        'pictureInPictureToggle',
                        'fullscreenToggle'
                    ]
                }
            });

            player.on('play', () => {
                console.log('‚ñ∂Ô∏è Iniciado');
                showLoadingSpinner();
            });

            player.on('playing', () => {
                console.log('‚úÖ Tocando');
                hideLoadingSpinner();
                setLiveStatus(true);
            });

            player.on('waiting', () => {
                console.log('‚è≥ Aguardando...');
                showLoadingSpinner();
            });

            player.on('error', () => {
                const error = player.error();
                console.error('‚ùå Erro:', error);
                hideLoadingSpinner();
                setLiveStatus(false);
            });

            console.log('‚úÖ Player iniciado');
        }

        function loadHLSStream(url) {
            console.log('üé¨ Carregando HLS:', url);
            showLoadingSpinner();

            if (Hls.isSupported()) {
                if (hlsInstance) {
                    hlsInstance.destroy();
                }

                hlsInstance = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90,
                    maxBufferSize: 60 * 1000 * 1000,
                    maxBufferLength: 30,
                    liveBackBufferLength: 20,
                    testBandwidth: false,
                    progressive: false
                });

                hlsInstance.attachMedia(player.tech_.el());

                hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => {
                    console.log('üìã Manifest carregado');
                    setLiveStatus(true);
                    player.play();
                });

                hlsInstance.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        console.error('‚ö†Ô∏è Erro fatal:', data.details);
                        
                        if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
                            console.log('üîÑ Reconectando...');
                            setTimeout(() => hlsInstance.startLoad(), 3000);
                        }
                    }
                });

                hlsInstance.loadSource(url);
            } else {
                console.log('Usando HLS nativo');
                player.src({
                    src: url,
                    type: 'application/x-mpegURL'
                });
                player.play();
            }
        }

        function loadStream(url) {
            if (!url) {
                console.error('‚ùå URL vazia');
                showConfigPanel();
                return;
            }

            console.log('üöÄ Conectando:', url);
            STREAM_URL = url;
            hideConfigPanel();

            const streamType = getStreamType(url);
            console.log('Tipo:', streamType);

            if (streamType === 'application/x-mpegURL') {
                loadHLSStream(url);
            } else {
                player.src({
                    src: url,
                    type: streamType
                });
                player.play();
            }
        }

        document.getElementById('connectBtn').addEventListener('click', () => {
            const url = document.getElementById('urlInput').value.trim();
            
            if (!url) {
                alert('‚ö†Ô∏è Insira uma URL');
                return;
            }

            if (!url.startsWith('http')) {
                alert('‚ö†Ô∏è URL deve come√ßar com http:// ou https://');
                return;
            }

            loadStream(url);
        });

        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('connectBtn').click();
            }
        });

        document.getElementById('urlInput').addEventListener('input', updateShareLink);

        document.addEventListener('DOMContentLoaded', () => {
            console.log('üéÆ Iniciando...');
            initializePlayer();

            const paramUrl = getURLParam();
            if (paramUrl) {
                console.log('üìå URL nos par√¢metros');
                loadStream(paramUrl);
            } else {
                console.log('Mostrando painel');
                showConfigPanel();
            }
        });

        window.addEventListener('error', (e) => {
            console.error('üí• Erro:', e.message);
        });
    </script>
</body>

            }
        }

        document.getElementById('streamUrlInput').addEventListener('input', updateShareLink);

        document.getElementById('connectBtn').addEventListener('click', function() {
            const url = document.getElementById('streamUrlInput').value;
            
            if (!url) {
                alert('Por favor, insira a URL da stream');
                return;
            }
            
            if (!url.startsWith('http')) {
                alert('A URL deve come√ßar com http:// ou https://');
                return;
            }
            
            STREAM_URL = url;
            hideConfigPanel();
            loadStream();
        });

        // Enter para conectar
        document.getElementById('streamUrlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('connectBtn').click();
            }
        });

        // Detecta automaticamente o tipo de stream
        function getStreamType(url) {
            if (!url) return 'video/mp4';
            if (url.endsWith('.m3u8')) return 'application/x-mpegURL';
            if (url.endsWith('.mpd')) return 'application/dash+xml';
            return 'video/mp4';
        }

        // ========================================
        // INICIALIZA√á√ÉO DO VIDEO.JS
        // ========================================
        
        const player = videojs('player', {
            controls: true,
            autoplay: 'muted',
            preload: 'auto',
            fluid: true,
            fill: true,
            responsive: true,
            controlBar: {
                children: [
                    'playToggle',
                    'progressControl',
                    'volumePanel',
                    'currentTimeDisplay',
                    'timeDivider',
                    'durationDisplay',
                    'pictureInPictureToggle',
                    'fullscreenToggle'
                ]
            },
            html5: {
                nativeControlCaptions: true,
                nativeTextTracks: true
            },
            liveui: true,
            liveTracker: {
                trackingThreshold: 0,
                liveTolerance: 15
            }
        });

        // ========================================
        // SUPORTE A HLS
        // ========================================
        
        function setupHLS() {
            if (Hls.isSupported()) {
                const hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    testBandwidth: false,
                    progressive: false,
                    backBufferLength: 90,
                    maxBufferSize: 60000000,
                    maxBufferLength: 30,
                    liveBackBufferLength: 20,
                    fragLoadPolicy: {
                        default: {
                            maxTimeToFirstByteMs: 8000,
                            maxLoadTimeMs: 20000
                        }
                    }
                });

                hls.attachMedia(player.tech().el());
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log('HLS manifest carregado com sucesso');
                    updateLiveStatus(true);
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('Erro HLS:', data);
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.error('Erro de rede - tentando reconectar...');
                                setTimeout(() => hls.startLoad(), 3000);
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.error('Erro de m√≠dia');
                                hls.recoverMediaError();
                                break;
                            default:
                                hls.destroy();
                                break;
                        }
                    }
                });

                hls.loadSource(STREAM_URL);

                // Calcular lat√™ncia
                setInterval(() => calculateLatency(hls), 5000);

                window.hls = hls;
            } else if (player.canPlayType('application/x-mpegURL')) {
                player.src({
                    src: STREAM_URL,
                    type: 'application/x-mpegURL'
                });
            }
        }

        // ========================================
        // SUPORTE A DASH
        // ========================================
        
        function setupDASH() {
            const videoElement = player.tech().el();
            const dashPlayer = dashjs.MediaPlayer().create();

            dashPlayer.initialize(videoElement, STREAM_URL, true);
            dashPlayer.updateSettings({
                streaming: {
                    lowLatencyMode: true,
                    bufferingTimeDefault: 8,
                    bufferingTimeMax: 20,
                    bufferingTimeMin: 4,
                    stableBufferTime: 12
                }
            });

            dashPlayer.attachView(videoElement);
            dashPlayer.attachSource(STREAM_URL);

            // Tratamento de erros
            dashPlayer.on(dashjs.MediaPlayer.events.ERROR, function(error) {
                console.error('Erro DASH:', error);
            });

            dashPlayer.on(dashjs.MediaPlayer.events.STREAM_INITIALIZED, function() {
                console.log('Stream DASH inicializado com sucesso');
                updateLiveStatus(true);
            });

            updateLiveStatus(true);
            window.dashPlayer = dashPlayer;
        }

        // ========================================
        // CARREGAMENTO DA STREAM
        // ========================================
        
        function loadStream() {
            if (!STREAM_URL) {
                console.warn('Nenhuma URL de stream dispon√≠vel');
                showConfigPanel();
                return;
            }

            const streamType = getStreamType(STREAM_URL);

            if (streamType === 'application/x-mpegURL') {
                setupHLS();
            } else if (streamType === 'application/dash+xml') {
                setupDASH();
            } else {
                player.src({
                    src: STREAM_URL,
                    type: streamType
                });
            }
        }

        // ========================================
        // INDICADORES DE STATUS
        // ========================================
        
        function updateLiveStatus(isLive) {
            const liveIndicator = document.getElementById('liveIndicator');
            if (isLive) {
                liveIndicator.style.opacity = '1';
            } else {
                liveIndicator.style.opacity = '0';
            }
        }

        function calculateLatency(hls) {
            if (!hls || !hls.media) return;

            const videoElement = hls.media;
            const bufferLength = videoElement.buffered.length > 0 
                ? videoElement.buffered.end(videoElement.buffered.length - 1) - videoElement.currentTime 
                : 0;

            const latencyMs = Math.round(bufferLength * 1000);
            const latencyIndicator = document.getElementById('latencyIndicator');

            if (latencyMs > 0) {
                latencyIndicator.textContent = `Lat√™ncia: ${latencyMs}ms`;
                latencyIndicator.style.display = 'block';
            }
        }

        // ========================================
        // EVENT LISTENERS
        // ========================================
        
        player.on('play', function() {
            document.getElementById('loadingSpinner').style.opacity = '1';
        });

        player.on('playing', function() {
            document.getElementById('loadingSpinner').style.opacity = '0';
        });

        player.on('waiting', function() {
            document.getElementById('loadingSpinner').style.opacity = '1';
        });

        player.on('error', function(error) {
            console.error('Erro no player:', player.error());
            updateLiveStatus(false);
        });

        // ========================================
        // FULLSCREEN AUTOM√ÅTICO (OPCIONAL)
        // ========================================
        
        // Descomente para fazer fullscreen autom√°tico ao carregar
        // player.ready(function() {
        //     player.requestFullscreen();
        // });

        // ========================================
        // PREVENIR SLEEP/SCREENSAVER
        // ========================================
        
        document.addEventListener('mousemove', function() {
            if (document.hidden) return;
        });

        // ========================================
        // INICIAR
        // ========================================
        
        player.ready(function() {
            console.log('Player inicializado');
            loadStream();
        });

        // Tentar reconectar periodicamente se houver erro
        setInterval(function() {
            if (player.error()) {
                console.log('Tentando reconectar...');
                loadStream();
            }
        }, 30000);
    </script>
</body>
</html>
